<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="bootstrap.min.css" />

        <title>Covid Symptoms Checker</title>
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Covid Checker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link display-5" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link display-5" href="#forms">Check</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <body>
        <div class="jumbotron container text-white mt-4 text-center jumbotron bg-a-50" id="jumbo">
            <div class="overlay"></div>
            <h1 class="display-4 font-weight-light">Covid Symptoms Checker</h1>
            <hr class="my-4" />
            <p class="lead text-center font-weight-light">
                <bold>To know more about Covid-19 symptoms</bold>
            </p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#forms" role="button">Click to check</a>
            </p>
        </div>
        <div class="container mt-4 text-primary mt-0" id="main-content">
            <div class="form-container" id="forms">
                <form class="form-group" id="form-content" name="myForm">
                    <h2 class="text-center font-weight-lighter">Fill the form below to check for symptoms</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your fullname" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"> Email address:</label>
                        <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email" />
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="Location">Your Location:</label>
                        <input type="text" name="location" id="location" class="form-control" placeholder="Your Location" />
                    </div>
                    <address class="form-group">
                        <label for="address">Home Addres:</label>
                        <input type="text" class="form-control" id="userAddress" placeholder="Enter your Home Address" />
                    </address>

                    <div class="form-group">
                        <label>Traveled to any affected country:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionYes" value="" />
                            Yes <br />
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionNo" value="" />
                            No
                        </div>
                    </div>

                    <div class="form-group" id="checkBox">
                        <label>Select symptoms felt:</label>
                        <br />
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="box" value="" />
                                Fever
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="box" value="" />
                                Consistent Cough
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="box" value="" />
                                Consistent Sneezing
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="box" value="" />
                                Difficult Breathing
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="box" value="" />
                                Flu
                            </label>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary mb-5 btn-block" id="form-btn">Submit</button>
                </form>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
